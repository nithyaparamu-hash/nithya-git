name: Deploy matrix2 Services

on:
  workflow_dispatch:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read JSON and set matrix
        id: set-matrix
        run: |
          cd configs
          matrix=$(jq -c '[ to_entries[] | { service: .key, rep: .value.rep, artifact: .value.artifact, jarname: .value.jarname } ]' manifest1.json)
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "$matrix"

  deploy:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Service Details
        run: |
          echo "Service: ${{ matrix.service.service }}"
          echo "Repo: ${{ matrix.service.rep }}"
          echo "Artifact: ${{ matrix.service.artifact }}"
          echo "Jar Name: ${{ matrix.service.jarname }}"
